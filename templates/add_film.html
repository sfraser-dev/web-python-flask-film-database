{% extends "base.html" %} {% block title %}Add Film{% endblock %} {% block
content %}
<h2 class="w3-center w3-text-blue">Add a New Film</h2>

<form class="w3-container" action="{{ url_for('add_film') }}" method="POST">
    <label class="w3-text-black">Title</label>
    <input
        class="w3-input w3-border w3-round w3-margin-bottom"
        type="text"
        name="title"
        required
    />

    <label class="w3-text-black">Year Released</label>
    <input
        class="w3-input w3-border w3-round w3-margin-bottom"
        type="text"
        name="year"
        required
    />

    <label class="w3-text-black">Rating</label>
    <select
        class="w3-select w3-border w3-round w3-margin-bottom"
        name="rating"
        required
    >
        <option value="" disabled selected>Choose a rating</option>
        <option value="G">G</option>
        <option value="PG">PG</option>
        <option value="R">R</option>
    </select>

    <label class="w3-text-black">Duration (mins)</label>
    <input
        class="w3-input w3-border w3-round w3-margin-bottom"
        type="text"
        name="duration"
        required
    />

    <label class="w3-text-black">Genre</label>
    <select
        class="w3-select w3-border w3-round w3-margin-bottom"
        name="genre"
        required
    >
        <option value="" disabled selected>Choose a genre</option>
        <option value="Comedy">Comedy</option>
        <option value="Action">Action</option>
        <option value="Animation">Animation</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Crime">Crime</option>
    </select>

    <button class="w3-button w3-blue w3-margin-top w3-round" type="submit">
        Add Film
    </button>
</form>

{% if success %}
<p class="w3-panel w3-green w3-padding">Film added successfully!</p>
{% elif error %}
<p class="w3-panel w3-red w3-padding">{{ error }}</p>
{% endif %} {% endblock %}
