{% extends "base.html" %} {% block title %}Delete Film{% endblock %} {% block
content %}
<h2 class="w3-center w3-text-blue">Delete a Film</h2>

<form class="w3-container" action="{{ url_for('delete_film') }}" method="POST">
    <label class="w3-text-black">Select Film to Delete</label>
    <select class="w3-select w3-border w3-round" name="filmID" required>
        <option value="" disabled selected>Choose a film</option>
        {% for film in films %}
        <option value="{{ film[0] }}">{{ film[0] }} - {{ film[1] }}</option>
        {% endfor %}
    </select>

    <button class="w3-button w3-red w3-margin-top w3-round" type="submit">
        Delete Film
    </button>
</form>

{% if success %}
<p class="w3-panel w3-green w3-padding">Film deleted successfully.</p>
{% elif error %}
<p class="w3-panel w3-red w3-padding">{{ error }}</p>
{% endif %} {% endblock %}
