<!DOCTYPE html>
<html lang="en">
    <head>
        <head>
            {% block head %}
            <meta charset="UTF-8" />
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0"
            />
            <title>{% block title %}FilmFlix{% endblock %}</title>
            <link
                rel="stylesheet"
                href="https://www.w3schools.com/w3css/4/w3.css"
            />
            <link
                rel="stylesheet"
                href="{{ url_for('static', filename='style.css') }}"
            />
            <script src="{{ url_for('static', filename='app.js') }}"></script>
            {% endblock %}
        </head>
    </head>
    <body>
        <body class="w3-light-grey">
            <header class="w3-blue w3-padding-16">
                <div class="w3-container w3-center">
                    <h1
                        id="logo"
                        class="w3-xxlarge w3-text-white"
                        style="cursor: pointer"
                    >
                        FilmFlix
                    </h1>
                </div>

                <nav
                    class="w3-bar w3-light-gray w3-card w3-padding-small w3-center w3-hide-small"
                >
                    <a
                        href="{{ url_for('home') }}"
                        class="w3-bar-item w3-button w3-hover-blue"
                        >Home</a
                    >
                    <a
                        href="{{ url_for('all_films') }}"
                        class="w3-bar-item w3-button w3-hover-blue"
                        >Films</a
                    >
                    <a
                        href="{{ url_for('add_film') }}"
                        class="w3-bar-item w3-button w3-hover-blue"
                        >Add</a
                    >
                    <a
                        href="{{ url_for('delete_film') }}"
                        class="w3-bar-item w3-button w3-hover-blue"
                        >Delete</a
                    >
                    <a
                        href="{{ url_for('amend_film') }}"
                        class="w3-bar-item w3-button w3-hover-blue"
                        >Amend</a
                    >
                    <a
                        href="{{ url_for('search') }}"
                        class="w3-bar-item w3-button w3-hover-blue"
                        >Search</a
                    >
                </nav>

                <!-- Collapsed view for small screens -->
                <nav
                    class="w3-bar-block w3-light-gray w3-hide-medium w3-hide-large w3-padding-small w3-center"
                >
                    <a
                        href="{{ url_for('home') }}"
                        class="w3-bar-item w3-button w3-hover-blue"
                        >Home</a
                    >
                    <a
                        href="{{ url_for('all_films') }}"
                        class="w3-bar-item w3-button w3-hover-blue"
                        >Films</a
                    >
                    <a
                        href="{{ url_for('add_film') }}"
                        class="w3-bar-item w3-button w3-hover-blue"
                        >Add</a
                    >
                    <a
                        href="{{ url_for('delete_film') }}"
                        class="w3-bar-item w3-button w3-hover-blue"
                        >Delete</a
                    >
                    <a
                        href="{{ url_for('amend_film') }}"
                        class="w3-bar-item w3-button w3-hover-blue"
                        >Amend</a
                    >
                    <a
                        href="{{ url_for('search') }}"
                        class="w3-bar-item w3-button w3-hover-blue"
                        >Search</a
                    >
                </nav>
            </header>

            <div class="w3-container w3-white w3-card w3-margin w3-padding">
                <!-- <div
                class="w3-container w3-white w3-card w3-margin w3-padding w3-animate-opacity"
                style="max-width: 1000px; margin: auto"
            > -->
                {% block content %}
                <h2 class="w3-center">Welcome to FilmFlix</h2>
                <p class="w3-center">A small film database</p>
                {% endblock %}
            </div>

            <footer class="w3-container w3-blue w3-center w3-padding-16">
                <p>Â© 2025 FilmFlix</p>
            </footer>
        </body>
    </body>
</html>
